<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemesanan | OMAH Laundry</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: #ffd700;
      font-size: 16px;
      line-height: 1.6;
      padding-top: 90px;
      animation: fadeInBody 1s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background-color: #111;
      color: #ffd700;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(255, 215, 0, 0.2);
      animation: slideDown 0.7s ease-in-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo h1 {
      font-size: 24px;
    }

    nav ul {
      display: flex;
      list-style: none;
      transition: all 0.3s ease;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #fff;
    }

    main {
      padding: 30px 20px;
      background-color: #111;
      margin-top: 90px;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      box-shadow: 0 4px 6px rgba(255, 215, 0, 0.2);
      animation: fadeInMain 1s ease-in-out;
    }

    @keyframes fadeInMain {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .box {
      background-color: #222;
      border-radius: 8px;
      padding: 20px;
      text-align: left;
      animation: fadeInBox 1s ease;
    }

    @keyframes fadeInBox {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .box p,
    label {
      font-size: 16px;
      color: #ffd700;
      margin-bottom: 8px;
    }

    select,
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ffd700;
      background-color: #111;
      color: #ffd700;
      font-size: 16px;
      transition: border-color 0.3s, background-color 0.3s;
    }

    select:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #fff;
      background-color: #333;
    }

    .btn-pesan {
      background-color: #ffd700;
      color: #000;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
      margin-top: 15px;
    }

    .btn-pesan:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }

    footer {
      background-color: #111;
      color: #ffd700;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      border-top: 1px solid #ffd700;
      animation: fadeInFooter 1s ease;
    }

    @keyframes fadeInFooter {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        display: none;
        border: 1px solid #ffd700;
        border-radius: 10px;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        margin: 10px 0;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
      }
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <h1>OMAH Laundry</h1>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav>
      <ul id="menu">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="alamat.html">Alamat</a></li>
        <li><a href="kontak.html">Kontak</a></li>
        <li><a href="statuspesanan.html">Status</a></li>
        <li><a href="riwayat.html">Riwayat</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Pemesanan Layanan</h2>
    <div class="box">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" placeholder="Masukkan nama" />

      <label for="alamat">Alamat:</label>
      <input type="text" id="alamat" placeholder="Masukkan alamat" />

      <label for="opsi">Pilih Layanan:</label>
      <select id="opsi">
        <option value="Cuci Reguler">Cuci Reguler</option>
        <option value="Cuci Express">Cuci Express</option>
      </select>

      <button class="btn-pesan" onclick="showTagihan()">Lanjutkan ke Tagihan</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 OMAH Laundry Jatuh Cahya. All rights reserved.</p>
  </footer>

  <script>
    function showTagihan() {
      const nama = document.getElementById('nama').value;
      const alamat = document.getElementById('alamat').value;
      const layanan = document.getElementById('opsi').value;

      if (nama && alamat && layanan) {
        localStorage.setItem('nama', nama);
        localStorage.setItem('alamat', alamat);
        localStorage.setItem('layanan', layanan);
        window.location.href = 'tagihan.html';
      } else {
        alert('Mohon lengkapi data terlebih dahulu!');
      }
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }
  </script>

</body>
</html>
