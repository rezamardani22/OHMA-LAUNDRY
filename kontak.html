<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak | OMAH Laundry</title>
  <style>
    /* Reset & Base */
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    body{background:#000;color:#f1c40f;padding-top:90px;animation:fadeInBody .8s ease-out;}
    @keyframes fadeInBody{from{opacity:0}to{opacity:1}}

    /* Header/Navbar */
    header{background:#111;color:#f1c40f;position:fixed;top:0;left:0;width:100%;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 4px 8px rgba(241,196,15,.2);animation:slideDown .6s ease-out;z-index:1000;}
    @keyframes slideDown{from{transform:translateY(-100%);opacity:0}to{transform:translateY(0);opacity:1}}
    .logo{font-size:24px;font-weight:bold;}
    .menu-toggle{display:none;font-size:24px;cursor:pointer;}
    nav ul{list-style:none;display:flex;gap:20px;}
    nav ul li a{color:#f1c40f;text-decoration:none;font-weight:bold;transition:color .3s;}
    nav ul li a:hover{color:#ffd700}

    /* Main Content */
    main{max-width:600px;margin:100px auto 40px;padding:30px 25px;background:#111;border-radius:12px;box-shadow:0 8px 20px rgba(241,196,15,.2);animation:fadeInMain .8s ease-out;text-align:left;}
    @keyframes fadeInMain{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
    h2{text-align:center;color:#f1c40f;margin-bottom:20px;font-size:28px;animation:fadeInMain .8s ease-out;}
    p{margin-bottom:15px;color:#ddd;animation:fadeInMain 1s ease-out;}

    /* Form Styles */
    .form-kontak{animation:fadeInForm 1s ease-out;}
    @keyframes fadeInForm{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    label{display:block;color:#f1c40f;margin:15px 0 5px;font-size:16px;}
    input,textarea{width:100%;padding:12px;border:1px solid #f1c40f;border-radius:8px;background:#000;color:#f1c40f;font-size:16px;transition:border-color .3s,background .3s;}
    input:focus,textarea:focus{outline:none;border-color:#ffd700;background:#111;}
    textarea{resize:vertical;min-height:150px;}

    /* Button */
    .btn-submit{display:block;width:100%;background:#f1c40f;color:#000;border:none;padding:12px;font-size:18px;font-weight:bold;border-radius:30px;cursor:pointer;transition:background .3s,transform .2s;margin-top:25px;animation:fadeInMain 1.2s ease-out;}
    .btn-submit:hover{background:#ffd700;transform:scale(1.05)}

    /* Footer */
    footer{background:#111;color:#f1c40f;text-align:center;padding:20px 0;margin-top:30px;border-top:1px solid #f1c40f;animation:fadeInMain 1.4s ease-out;}

    /* Responsive Mobile */
    @media(max-width:768px){
      .menu-toggle{display:block}
      nav ul{display:none;flex-direction:column;background:#111;position:absolute;top:60px;right:20px;border:1px solid #f1c40f;border-radius:8px;overflow:hidden;}
      nav ul.show{display:flex}
      nav ul li{margin:10px 0;padding:0 20px;}
      main{margin:100px 15px 40px;padding:20px}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">OMAH Laundry</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav><ul id="menu">
      <li><a href="index.html">Beranda</a></li>
      <li><a href="alamat.html">Alamat</a></li>
      <li><a href="kontak.html">Kontak</a></li>
      <li><a href="statuspesanan.html">Status</a></li>
      <li><a href="riwayat.html">Riwayat</a></li>
    </ul></nav>
  </header>

  <main>
    <h2>Kontak Kami</h2>
    <p>Jika Anda memiliki pertanyaan atau butuh bantuan, silakan hubungi kami melalui formulir di bawah ini:</p>
    <div class="form-kontak">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" placeholder="Nama Anda" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email Anda" required />

      <label for="pesan">Pesan:</label>
      <textarea id="pesan" placeholder="Tuliskan pesan Anda di sini" required></textarea>

      <button class="btn-submit" onclick="kirimPesan()">Kirim Pesan</button>
    </div>
  </main>

  <footer><p>&copy; 2025 OMAH Laundry</p></footer>

  <script>
    function kirimPesan() {
      const nama = document.getElementById('nama').value;
      const email = document.getElementById('email').value;
      const pesan = document.getElementById('pesan').value;
      if (nama && email && pesan) {
        alert('Pesan Anda telah terkirim! Terima kasih.');
        document.getElementById('nama').value = '';
        document.getElementById('email').value = '';
        document.getElementById('pesan').value = '';
      } else {
        alert('Mohon lengkapi semua kolom.');
      }
    }
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }
  </script>
</body>
</html>
