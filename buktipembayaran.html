<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bukti Pembayaran | OMAH Laundry</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0d0d0d; /* hitam gelap */
      color: #f1c40f; /* gold */
      font-size: 16px;
      line-height: 1.6;
      padding-top: 80px;
    }

    nav {
      background-color: #1a1a1a;
      color: #f1c40f;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(241, 196, 15, 0.2);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      float: left;
    }

    nav ul {
      list-style: none;
      float: right;
      display: flex;
      align-items: center;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #f1c40f;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700; /* gold lebih terang */
    }

    main {
      max-width: 600px;
      margin: 100px auto 40px;
      background: #1a1a1a;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(241, 196, 15, 0.2);
      text-align: center;
    }

    h2 {
      color: #f1c40f;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .bukti-info {
      text-align: left;
      margin-bottom: 30px;
      font-size: 16px;
      background-color: #0d0d0d;
      padding: 20px;
      border: 1px solid #f1c40f;
      border-radius: 12px;
    }

    .bukti-info p {
      margin-bottom: 12px;
    }

    .bukti-info strong {
      color: #ffd700;
    }

    button {
      background-color: #f1c40f;
      color: #0d0d0d;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.2s;
    }

    button:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }

    footer {
      background-color: #1a1a1a;
      color: #f1c40f;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">OMAH Laundry</div>
    <ul>
      <li><a href="index.html">Beranda</a></li>
      <li><a href="alamat.html">Alamat</a></li>
      <li><a href="kontak.html">Kontak</a></li>
      <li><a href="statuspesanan.html">Status</a></li>
      <li><a href="riwayat.html">Riwayat</a></li>
    </ul>
  </nav>

  <main>
    <h2>Bukti Pembayaran</h2>
    <div class="bukti-info">
      <p><strong>Nama:</strong> <span id="nama"></span></p>
      <p><strong>Alamat:</strong> <span id="alamat"></span></p>
      <p><strong>Opsi Jasa:</strong> <span id="opsi"></span></p>
      <p><strong>Total Biaya:</strong> Rp <span id="biaya"></span></p>
      <p><strong>Metode Pembayaran:</strong> <span id="metodePembayaran"></span></p>
      <p><strong>Waktu Pembayaran:</strong> <span id="waktuPembayaran"></span></p>
    </div>

    <a href="statuspesanan.html"><button>Lihat Status Pesanan</button></a>
  </main>

  <footer>
    <p>&copy; 2025 OMAH Laundry</p>
  </footer>

  <script>
    document.getElementById("nama").textContent = localStorage.getItem("nama");
    document.getElementById("alamat").textContent = localStorage.getItem("alamat");
    document.getElementById("opsi").textContent = localStorage.getItem("opsi");
    document.getElementById("biaya").textContent = localStorage.getItem("biaya");
    document.getElementById("metodePembayaran").textContent = localStorage.getItem("metodePembayaran");
    document.getElementById("waktuPembayaran").textContent = localStorage.getItem("waktuPembayaran");
  </script>

</body>
</html>
