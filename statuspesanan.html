<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Pesanan - OMAH Laundry</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: #f1c40f;
      padding-top: 90px;
      animation: fadeInBody 0.8s ease-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: #111;
      color: #f1c40f;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(241, 196, 15, 0.2);
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo h1 {
      font-size: 24px;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    main {
      max-width: 800px;
      margin: 120px auto 40px;
      background: #111;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 8px 20px rgba(241, 196, 15, 0.2);
      animation: fadeInCard 0.8s ease-out;
    }

    @keyframes fadeInCard {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      color: #f1c40f;
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    .info-pelanggan {
      background: #000;
      border: 1px solid #f1c40f;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      animation: fadeInInfo 0.8s ease-out;
    }

    @keyframes fadeInInfo {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .info-pelanggan p {
      margin: 10px 0;
      font-size: 16px;
    }

    .tahapan-laundry h3 {
      margin-bottom: 15px;
      color: #ffd700;
      font-size: 20px;
    }

    .tahapan-laundry ol {
      list-style: none;
      counter-reset: step;
      padding-left: 0;
    }

    .tahapan-laundry li {
      position: relative;
      background: #000;
      border: 1px solid #f1c40f;
      border-radius: 6px;
      padding: 15px 20px 15px 50px;
      margin-bottom: 15px;
      font-size: 16px;
      animation: fadeInStep 0.8s ease-out;
    }

    .tahapan-laundry li::before {
      counter-increment: step;
      content: counter(step);
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: #f1c40f;
      color: #000;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    @keyframes fadeInStep {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .tahapan-laundry li.active { background: #f1c40f; color: #000; }
    .tahapan-laundry li.completed { text-decoration: line-through; opacity: 0.7; }

    .bukti-foto {
      text-align: center;
      margin-top: 30px;
      animation: fadeInPhoto 1s ease-out;
    }

    @keyframes fadeInPhoto {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .bukti-foto img {
      max-width: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(241, 196, 15, 0.3);
    }

    footer {
      background: #111;
      color: #f1c40f;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      nav ul {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        border: 1px solid #f1c40f;
        border-radius: 8px;
        overflow: hidden;
      }
      nav ul.show { display: flex; }
      nav ul li { margin: 10px 0; }
      main { margin: 100px 10px 20px; padding: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><h1>OMAH Laundry</h1></div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav><ul id="menu">
      <li><a href="index.html">Beranda</a></li>
      <li><a href="alamat.html">Alamat</a></li>
      <li><a href="kontak.html">Kontak</a></li>
      <li><a href="statuspesanan.html">Status</a></li>
      <li><a href="riwayat.html">Riwayat</a></li>
    </ul></nav>
  </header>

  <main>
    <h2>Status Pesanan</h2>

    <div class="info-pelanggan">
      <p><strong>Nama:</strong> <span id="statusNama">-</span></p>
      <p><strong>Alamat:</strong> <span id="statusAlamat">-</span></p>
      <p><strong>Waktu Pemesanan:</strong> <span id="statusWaktu">-</span></p>
    </div>

    <div class="tahapan-laundry">
      <h3>Status Proses Laundry:</h3>
      <ol id="statusTahapan"></ol>
    </div>

    <div class="bukti-foto">
      <p><strong>Bukti Foto:</strong></p>
      <img src="bukti-foto.jpg" alt="Foto Bukti Barang" />
    </div>
  </main>

  <footer><p>&copy; 2025 OMAH Laundry</p></footer>

  <script>

function toggleMenu() {
  const menu = document.getElementById('menu');
  menu.classList.toggle('show');
}

// Ambil data dari localStorage
const nama = localStorage.getItem('nama') || 'Nama Tidak Ditemukan';
const alamat = localStorage.getItem('alamat') || 'Alamat Tidak Ditemukan';
const waktu = localStorage.getItem('waktuPembayaran') || 'Waktu Tidak Ditemukan';

// Status proses laundry (dapat disesuaikan dengan data nyata)
const statusPesanan = [
  "Kurir menuju lokasi barang",
  "Barang sedang dikerjakan",
  "Barang selesai dicuci",
  "Kurir sedang mengantar pakaian",
  "Barang sudah sampai"
];

// Tentukan status yang sedang aktif, mulai dari status pertama
const currentStatusIndex = 0;  // Status pertama dimulai dengan "Kurir menuju lokasi barang"

// Menampilkan informasi pelanggan
document.getElementById('statusNama').textContent = nama;
document.getElementById('statusAlamat').textContent = alamat;
document.getElementById('statusWaktu').textContent = waktu;

// Menambahkan status ke dalam daftar dan memberi kelas aktif
const statusTahapan = document.getElementById('statusTahapan');
statusPesanan.forEach((status, index) => {
  const li = document.createElement('li');
  li.textContent = status;

  // Menambahkan kelas berdasarkan status
  if (index === currentStatusIndex) {
    li.classList.add('active');  // Status yang sedang aktif
  } else if (index < currentStatusIndex) {
    li.classList.add('completed');  // Status yang sudah selesai
  } else {
    li.classList.add('pending');  // Status yang belum terjadi
  }

  statusTahapan.appendChild(li);
});



  </script>
</body>
</html>
