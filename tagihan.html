<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tagihan | OMAH Laundry</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    body {background:#000; color:#ffd700; padding-top:100px; line-height:1.6;}
    header, footer {background:#111; color:#ffd700; text-align:center; padding:15px; position:fixed; width:100%; top:0; left:0; z-index:999;}
    footer {top:auto; bottom:0;}
    nav {background:#111; padding:10px 0; display:flex; justify-content:center; gap:20px; flex-wrap:wrap; position:fixed; top:60px; width:100%; z-index:998;}
    nav a {color:#ffd700; text-decoration:none; font-weight:bold; padding:5px 10px; border-radius:5px; transition:background 0.3s;}
    nav a:hover {background:#ffd700; color:#000;}
    main {max-width:700px; margin:160px auto 80px auto; background:#111; padding:30px; border-radius:10px; box-shadow:0 4px 6px rgba(255,215,0,0.2);}
    h2 {color:#ffd700; text-align:center; margin-bottom:20px;}
    .tagihan-info p {margin-bottom:12px;}
    .tagihan-info strong {color:#fff; display:inline-block; width:120px;}
    .metode {margin-top:20px;}
    .metode label {display:block; margin-bottom:10px; cursor:pointer; transition:color 0.3s;}
    .metode input {margin-right:10px; accent-color:#ffd700;}
    .btn {display:block; width:100%; padding:12px 0; background:#ffd700; color:#000; border:none; border-radius:50px; font-size:18px; font-weight:bold; cursor:pointer; margin-top:20px; transition:background 0.3s, transform 0.2s;}
    .btn:hover {background:#e6c200; transform:translateY(-3px);}
    @media(max-width:600px) {
      main{margin:140px 20px 80px 20px; padding:20px;}
      nav{gap:10px;}
      .btn{font-size:16px;}
    }
  </style>
</head>
<body>
  <header>
    <h1>OMAH Laundry</h1>
  </header>
  <nav>
    <a href="./index.html">Beranda</a>
    <a href="./alamat.html">Alamat</a>
    <a href="./kontak.html">Kontak</a>
    <a href="./statuspesanan.html">Status</a>
    <a href="./riwayat.html">Riwayat</a>
  </nav>
  <main>
    <h2>Detail Tagihan</h2>
    <div class="tagihan-info">
      <p><strong>Nama:</strong> <span id="nama">-</span></p>
      <p><strong>Alamat:</strong> <span id="alamat">-</span></p>
      <p><strong>Opsi Jasa:</strong> <span id="opsi">-</span></p>
      <p><strong>Berat Cucian:</strong> <span id="berat">-</span> kg</p>
      <p><strong>Total Biaya:</strong> Rp <span id="biaya">-</span></p>
    </div>
    <h3>Pilih Metode Pembayaran</h3>
    <div class="metode">
      <label><input type="radio" name="metode" value="DANA">DANA</label>
      <label><input type="radio" name="metode" value="ShopeePay">ShopeePay</label>
      <label><input type="radio" name="metode" value="GoPay">GoPay</label>
      <label><input type="radio" name="metode" value="OVO">OVO</label>
      <label><input type="radio" name="metode" value="QRIS">QRIS</label>
      <label><input type="radio" name="metode" value="BANK">Transfer Bank</label>
    </div>
    <button class="btn" onclick="konfirmasi()">Bayar Sekarang</button>
  </main>
  <footer>&copy; 2025 OMAH Laundry</footer>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fields = ['nama', 'alamat', 'opsi', 'berat', 'biaya'];
      fields.forEach(id => {
        const el = document.getElementById(id);
        if (el && localStorage.getItem(id)) {
          el.textContent = localStorage.getItem(id);
        }
      });
    });

    function konfirmasi() {
      const metode = document.querySelector('input[name="metode"]:checked');
      if (!metode) {
        alert('Pilih metode pembayaran');
        return;
      }
      localStorage.setItem('metodePembayaran', metode.value);
      localStorage.setItem('waktuPembayaran', new Date().toLocaleString());
      window.location.href = './buktipembayaran.html';
    }
  </script>
</body>
</html>
