<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tagihan | OMAH Laundry</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: #ffd700;
      font-size: 16px;
      line-height: 1.6;
      padding-top: 80px;
      animation: fadeInBody 1s ease;
    }

    nav {
      background-color: #111;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(255, 215, 0, 0.3);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      display: flex;
    }

    ul li {
      margin-left: 20px;
    }

    ul li a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    ul li a:hover {
      color: #fff;
    }

    main {
      background: #111;
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
      animation: slideIn 0.8s ease;
    }

    h2, h3 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .tagihan-info p {
      margin: 10px 0;
    }

    .tagihan-info strong {
      color: #fff;
    }

    .metode-pembayaran label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
      animation: fadeIn 1s ease;
    }

    input[type="radio"] {
      margin-right: 10px;
      accent-color: #ffd700;
    }

    .btn-pesan {
      background: #ffd700;
      color: #000;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-pesan:hover {
      background: #e6c200;
      transform: scale(1.05);
    }

    footer {
      background: #111;
      color: #ffd700;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border: 1px solid #ffd700;
        border-radius: 10px;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">OMAH Laundry</div>
  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  <ul id="menu">
    <li><a href="index.html">Beranda</a></li>
    <li><a href="alamat.html">Alamat</a></li>
    <li><a href="kontak.html">Kontak</a></li>
    <li><a href="statuspesanan.html">Status</a></li>
    <li><a href="riwayat.html">Riwayat</a></li>
  </ul>
</nav>

<main>
  <h2>Detail Tagihan</h2>

  <div class="tagihan-info">
    <p><strong>Nama:</strong> <span id="nama"></span></p>
    <p><strong>Alamat:</strong> <span id="alamat"></span></p>
    <p><strong>Opsi Jasa:</strong> <span id="opsi"></span></p>
    <p><strong>Berat Cucian:</strong> <span id="berat"></span> kg</p>
    <p><strong>Total Biaya:</strong> Rp <span id="biaya"></span></p>
  </div>

  <h3>Metode Pembayaran</h3>

  <div class="metode-pembayaran">
    <label><input type="radio" name="metode" value="DANA"> DANA</label>
    <label><input type="radio" name="metode" value="ShopeePay"> ShopeePay</label>
    <label><input type="radio" name="metode" value="GoPay"> GoPay</label>
    <label><input type="radio" name="metode" value="OVO"> OVO</label>
    <label><input type="radio" name="metode" value="QRIS"> QRIS</label>
    <label><input type="radio" name="metode" value="BANK"> Transfer Bank</label>
  </div>

  <button class="btn-pesan" onclick="lanjutPembayaran()">Bayar Sekarang</button>
</main>

<footer>
  <p>&copy; 2025 OMAH Laundry Jatuh Cahya</p>
</footer>

<script>
function toggleMenu() {
  document.getElementById('menu').classList.toggle('show');
}

['nama', 'alamat', 'opsi', 'berat', 'biaya'].forEach(id => {
  document.getElementById(id).textContent = localStorage.getItem(id);
});

function lanjutPembayaran() {
  const metode = document.querySelector('input[name="metode"]:checked');
  if (!metode) {
    alert("Pilih metode pembayaran terlebih dahulu!");
    return;
  }
  localStorage.setItem('metodePembayaran', metode.value);
  alert("Silakan lanjutkan pembayaran via aplikasi " + metode.value);
}
</script>

</body>
</html>
