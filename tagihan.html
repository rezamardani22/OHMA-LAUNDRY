<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tagihan | OMAH Laundry</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: #ffd700;
      font-size: 16px;
      line-height: 1.6;
      padding-top: 80px;
    }

    nav {
      background-color: #111;
      color: #ffd700;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(255, 215, 0, 0.3);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    ul {
      display: flex;
      list-style: none;
    }

    ul li {
      margin-left: 20px;
    }

    ul li a {
      color: #ffd700;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    ul li a:hover {
      color: #fff;
    }

    main {
      background-color: #111;
      margin: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(255, 215, 0, 0.2);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      padding: 30px;
      animation: fadeIn 1s ease forwards;
      text-align: left;
    }

    h2, h3 {
      color: #ffd700;
      margin-bottom: 20px;
      text-align: center;
    }

    .tagihan-info {
      margin-bottom: 20px;
      animation: slideIn 0.8s ease forwards;
    }

    .tagihan-info p {
      margin: 8px 0;
      font-size: 16px;
    }

    .tagihan-info strong {
      color: #fff;
    }

    .metode-pembayaran {
      margin-bottom: 20px;
    }

    .metode-pembayaran label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 10px;
      accent-color: #ffd700;
    }

    #bankOptions {
      display: none;
      margin-top: 10px;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background-color: #000;
      color: #ffd700;
      border: 1px solid #ffd700;
      font-size: 16px;
    }

    .btn-pesan {
      background-color: #ffd700;
      color: #000;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s, transform 0.3s;
      display: block;
    }

    .btn-pesan:hover {
      background-color: #e6c200;
      transform: translateY(-3px);
    }

    footer {
      background-color: #111;
      color: #ffd700;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      border-top: 1px solid #ffd700;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        display: none;
        border: 1px solid #ffd700;
        border-radius: 10px;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        margin: 10px 0;
      }

      .menu-toggle {
        display: block;
      }

      main {
        margin: 20px;
        padding: 20px;
      }

      .btn-pesan {
        font-size: 16px;
        padding: 10px 20px;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideIn {
      from {transform: translateX(-50px); opacity: 0;}
      to {transform: translateX(0); opacity: 1;}
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">OMAH Laundry</div>
  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  <ul id="menu">
    <p><strong>Total Biaya:</strong> Rp <span id="biaya"></span></p>
  </ul>
</nav>

<main class="container">
  <h2>Detail Tagihan</h2>
  <div class="tagihan-info">
    <p><strong>Nama:</strong> <span id="nama"></span></p>
    <p><strong>Alamat:</strong> <span id="alamat"></span></p>
    <p><strong>Opsi Jasa:</strong> <span id="opsi"></span></p>
    <p><strong>Berat Cucian:</strong> <span id="berat"></span> kg</p>
    <p><strong>Total Biaya:</strong> Rp <span id="biaya"></span></p>
  </div>

  <h3>Metode Pembayaran</h3>
  <div class="metode-pembayaran">
    <label><input type="radio" name="metode" value="DANA"> DANA</label>
    <label><input type="radio" name="metode" value="ShopeePay"> ShopeePay</label>
    <label><input type="radio" name="metode" value="GoPay"> GoPay</label>
    <label><input type="radio" name="metode" value="OVO"> OVO</label>
    <label><input type="radio" name="metode" value="QRIS" onclick="toggleQris()"> QRIS</label>
    <label><input type="radio" name="metode" value="BANK" onclick="toggleBank()"> Transfer Bank</label>
  </div>

  <div id="bankOptions">
    <label>Pilih Bank:
      <select id="bank-select">
        <option value="Mandiri">Mandiri</option>
        <option value="BNI">BNI</option>
        <option value="BCA">BCA</option>
        <option value="BRI">BRI</option>
        <option value="CIMB Niaga">CIMB Niaga</option>
        <option value="Bank Negara Indonesia">Bank Negara Indonesia</option>
        <option value="Maybank">Maybank</option>
        <option value="Danamon">Danamon</option>
      </select>
    </label>
  </div>

  <button class="btn-pesan" onclick="lanjutPembayaran()">Konfirmasi Pembayaran</button>
</main>

<footer>
  <p>&copy; 2025 OMAH Laundry Jatuh Cahya</p>
</footer>

<script>
function toggleMenu() {
  document.getElementById('menu').classList.toggle('show');
}

function toggleBank() {
  document.getElementById('bankOptions').style.display = 'block';
}

function toggleQris() {
  document.getElementById('bankOptions').style.display = 'none';
}

['nama', 'alamat', 'opsi', 'berat', 'biaya'].forEach(id => {
  document.getElementById(id).textContent = localStorage.getItem(id);
});

function lanjutPembayaran() {
  const metode = document.querySelector('input[name="metode"]:checked');
  if (!metode) {
    alert("Pilih metode pembayaran!");
    return;
  }

  let metodePembayaran = metode.value;
  if (metode.value === "BANK") {
    metodePembayaran += " - " + document.getElementById("bank-select").value;
    localStorage.setItem("metodePembayaran", metodePembayaran);
    window.location.href = "buktipembayaran.html";
    return;
  }

  localStorage.setItem("metodePembayaran", metodePembayaran);
  // Lanjutkan dengan opsi lainnya seperti DANA, GoPay, dll.
}
</script>

</body>
</html>
